<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo filter JS</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <h2>Photo filter <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="grayscale">Grayscale:</label>
        <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">

        <label for="brightness">Brightness:</label>
        <input id="brightness" type="range" name="brightness" min="0" max="150" value="100" data-sizing="%">

        <label for="saturate">Saturate:</label>
        <input id="saturate" type="range" name="saturate" min="0" max="200" value="100" data-sizing="%">

        <label for="contrast">Contrast:</label>
        <input id="contrast" type="range" name="contrast" min="0" max="200" value="100" data-sizing="%">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#51c70e">
    </div>

    <div>
        <input class="reset" id="reset" type="button" value="Reset">
        <button class="button-load"><label for="image-load">Load picture</label></button>
        <input class="load" id="image-load" type="file" hidden="hidden">
    </div>

    <img class="main-img" src="https://source.unsplash.com/7bwQXzbF6KE/">
    <div id="preset">
        <img class="preset-normal" src="https://source.unsplash.com/7bwQXzbF6KE/160x100">
        <img class="preset-black-white" src="https://source.unsplash.com/7bwQXzbF6KE/160x100">
        <img class="preset-1977" src="https://source.unsplash.com/7bwQXzbF6KE/160x100">
        <img class="preset-amaro" src="https://source.unsplash.com/7bwQXzbF6KE/160x100">
    </div>
    <script src="app.js"></script>
</body>

</html>
